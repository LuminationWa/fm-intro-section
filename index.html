<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="snap logo" />
      <nav>
        <div class="nav-left">
          <div class="drop-down-visible">
            <button class="no-style" id="features-btn">Features</button>
            <img src="./images/icon-arrow-down.svg" alt="Dropdown arrow" />
            <div class="drop-down-invisible  dd-left" id="features-dd">
              <div class="dd-row">
                <a href="#">Todo List</a>
                <img src="./images/icon-todo.svg" alt="To do" />
              </div>
              <div class="dd-row">
                <a href="#">Calendar</a>
                <img src="./images/icon-calendar.svg" alt="Calendar" />
              </div>
              <div class="dd-row">
                <a href="#">Reminders</a>
                <img src="./images/icon-reminders.svg" alt="Reminders" />
              </div>
              <div class="dd-row">
                <a href="#">Planning</a>
                <img src="./images/icon-planning.svg" alt="Planning" />
              </div>
            </div>
          </div>
          <div class="drop-down-visible">
            <button class="no-style" id="company-btn">Company</button>
            <img src="./images/icon-arrow-down.svg" alt="dropdown arrow" />
            <div class="drop-down-invisible dd-right" id="company-dd">
              <a href="#">History</a>
              <a href="#">Our team</a>
              <a href="#">Blog</a>
            </div>
          </div>
          <a href="#">Career</a>
          <a href="#">About</a>
        </div>
        <div class="nav-right">
          <button class="no-style">Login</button>
          <button class="light-btn">Register</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="main-left">
        <div class="container">
          <h1>
            Make <br />
            remote work
          </h1>
          <p>
            Get your team in sync, no matter your location.<br />
            Streamline processes, create team rituals, and<br />
            watch productivity soar.
          </p>
          <button class="black-btn">Learn more</button>
        </div>
        <div class="logos">
          <img src="./images/client-databiz.svg" alt="Databitz logo" />
          <img src="./images/client-audiophile.svg" alt="Audiophile logo" />
          <img src="./images/client-meet.svg" alt="Meet logo" />
          <img src="./images/client-maker.svg" alt="Maker logo" />
        </div>
      </div>
      <div class="blank-space"></div>
      <div class="main-right"></div>
    </main>
  </body>
</html>
