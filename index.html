<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="snap logo" />
      <nav>
        <div class="nav-left">
          <div>Features</div>
          <div>Company</div>
          <h2>Career</h2>
          <h2>About</h2>
        </div>
        <div class="nav-right">
          <button class="no-style">Login</button>
          <button class="light-btn">Register</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="main-left">
        <h1>
          Make <br />
          remote work
        </h1>
        <h2>
          Get your team in sync, no matter your location.<br />
          Streamline processes, create team rituals, and<br />
          watch productivity soar.
        </h2>
        <button class="black-btn">Learn more</button>
        <div class="logos">
          <img src="./images/client-databiz.svg" alt="Databitz logo" />
          <img src="./images/client-audiophile.svg" alt="Audiophile logo" />
          <img src="./images/client-meet.svg" alt="Meet logo" />
          <img src="./images/client-maker.svg" alt="Maker logo" />
        </div>
      </div>
      <div class="main-right"></div>
    </main>
  </body>
</html>
